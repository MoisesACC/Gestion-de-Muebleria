<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mueble</title>

    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        .container {
            margin-top: 50px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <!-- Navbar de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/muebles">Gestión de Muebles</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/muebles">Lista de Muebles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de Editar Mueble -->
    <div class="container">
        <h1>Editar Mueble</h1>
       <form th:action="@{/muebles/save-mueble}" th:object="${mueble}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input th:field="*{nombre}" type="text" class="form-control" name="nombre" id="nombre" th:value="${mueble.nombre}" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <input th:field="*{descripcion}" type="text" class="form-control" name="descripcion" id="descripcion" th:value="${mueble.descripcion}">
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input th:field="*{precio}" type="number" class="form-control" step="0.01" name="precio" id="precio" th:value="${mueble.precio}" required>
    </div>
    <!-- Campo para la imagen -->
    <div class="mb-3">
        <label for="imagen" class="form-label">Imagen:</label>
        <input type="file" class="form-control" name="imagen" id="imagen">
        <div>
            <img th:if="${mueble.imagen}" th:src="@{${mueble.imagen}}" alt="Imagen Mueble" width="100">
        </div>
        <input type="hidden" name="imagenExistente" th:value="${mueble.imagen}">
    </div>
    <button type="submit" class="btn btn-custom">Guardar Cambios</button>
    <a href="/muebles" class="btn btn-secondary">Cancelar</a>
</form>

    </div>

    <!-- Enlace a Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
